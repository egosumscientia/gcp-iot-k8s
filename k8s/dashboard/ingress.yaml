apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-ingress
  namespace: dashboard
  annotations:
    kubernetes.io/ingress.class: "gce"    # GKE Ingress Controller
    kubernetes.io/ingress.allow-http: "true"
spec:
  rules:
    - host: <TU_DOMINIO_OPCIONAL>   # Ej: dashboard.makeauto.cloud (opcional)
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dashboard-service
                port:
                  number: 80
