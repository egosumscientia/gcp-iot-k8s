apiVersion: v1
kind: ConfigMap
metadata:
  name: sql-init-configmap
  namespace: default
data:
  init.sql: |
    CREATE TABLE IF NOT EXISTS iot_readings (
      id SERIAL PRIMARY KEY,
      device_id TEXT NOT NULL,
      temperature FLOAT,
      humidity FLOAT,
      timestamp TIMESTAMPTZ NOT NULL,
      created_at TIMESTAMPTZ DEFAULT now()
    );
